<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="myForm" action="process_form.php" method="post">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter first name" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter last name" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="studentEmail">Student Email:</label>
        <input type="email" id="studentEmail" placeholder="Enter student email" name="studentEmail" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="Enter phone number" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>
      Already a member? <a href="login.php">Sign in</a>
    </p>
  </div>
</body>
</html>
